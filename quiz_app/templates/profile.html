
{% extends 'dashboard_base.html' %}
{% load static %}
{% block content %}

      <div class="content">
        <div class="row">
          <div class="col-md-4">
            <div class="card card-user">
              <div class="image">
                <img hidden src="{% static 'home/assets/images/logo/logo_bg.png' %}" alt="...">
              </div>
              <div class="card-body">
                <div class="author">
                  <a href="#">
                    {% if profile.profile_pic %}
                    <img class="avatar border-gray" src="{{profile.profile_pic.url}}" alt="...">
                    {% else %}
                    <img class="avatar border-gray" src="{% static 'dashboard/assets/img/logo-small.png' %}" alt="...">
                    {% endif %}
                  </a>
                  <p class="description">
                    @{{request.user.username}}
                  </p>
                </div>
                <p class="description text-center">
                    {{profile.about_me}}
                </p>
              </div>
              <div class="card-footer">
                <hr>
                <div class="button-container">
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-6 ml-auto">
                      <h5>{{user_games}}<br><small>Answers</small></h5>
                    </div>
                    <div class="col-lg-6 col-md-6 col-6 ml-auto mr-auto">
                      <h5>{{profile.score}}<br><small>Points Earned</small></h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">Edit Profile</h5>
              </div>
              <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" disabled="" placeholder="Username" value="{{request.user.username}}">
                      </div>
                    </div>
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="email" name="email" value="{{request.user.email}}" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" name="first_name" value="{{request.user.first_name}}" required>
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" name="last_name" value="{{request.user.last_name}}" required>
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                        <div class="form-group">
                          <label>Contact</label>
                          <input type="text" class="form-control" placeholder="Contact" name="contact" value="{{profile.contact}}" required>
                        </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="Home Address" name="address" value="{{profile.address}}">
                      </div>
                    </div>
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Country</label>
                        <input type="text" class="form-control" placeholder="Country" name="country" value="{{profile.country}}">
                      </div>
                    </div>
                      <div class="col-md-4">
                        <div class="form-group">
                            <button class="btn btn-success mt-4" style="padding: 4.5% !important;">Profile Picture</button>
                          <input class="form-control" type="file" name="profile_pic" placeholder="Profile" id="profile_pic" accept="image/*">
                        </div>
                    </div>

                  </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>About Me</label>
                        <textarea class="form-control textarea" name="about_me">{{profile.about_me}}</textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
